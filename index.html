<!DOCTYPE html> <!-- VERSÃO DO HTML -->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE -->

<head> <!-- CONFIGURAÇÕES DO SITE -->
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE COMPATÍVEL COM CELULAR E COMPUTADOR -->
    <link rel="stylesheet" href="style.css"> <!-- IMPORTANDO MEU ARQUIVO CSS -->
    <title>Site - Tesla</title> <!-- TITULO DO SITE -->
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <!-- ITEM 1 -->
        <li class="item">
            <video src="./img/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1 class="modelo-carro">Model Y</h1> <!-- TITULO -->
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button id="openFormButton">Comprar Agora</button>
                <button id="openTestDriveFormButton" class="test-drive">Faça um Test-Drive</button>
                <!-- <button id="openFormButton">Abrir Formulário</button> -->
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>
        </li>

         <!-- ITEM 2 -->
        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

            <div class="info-carro">
                <h1 class="modelo-carro">Model 3</h1> <!-- TITULO -->
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>
        </li>

         <!-- ITEM 3 -->
        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">
            <div class="info-carro">
                <h1 class="modelo-carro3">Model X</h1> <!-- TITULO -->
                <p class="sub-titulo3">Parcelar a partir de 499 dólares</p>
            </div>
        </li>
    </ul>

    <!-- Formulário de Contato -->
    <div id="contactFormContainer" class="form-container">
        <form id="contactForm">
            <button type="button" id="closeFormButton" class="close-button">&times;</button>
            <label for="nomecomp">Nome Completo:</label>
            <input type="text" id="nomecomp" name="nomecomp" required>

            <label for="telefone">Celular:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit" onclick="enviarEmail()">Enviar</button>
        </form>
    </div>
   
    <script src="scripts.js"></script>

</body>

</html>
